<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Xadrez Completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Jogo de Xadrez Completo</h1>
        <div id="game-status">Turno das Brancas</div>
        <div id="chessboard"></div>
        <button id="reset-button">Reiniciar Jogo</button>
    </div>

    <div id="promotion-modal" class="hidden">
        <div class="promotion-choice" data-piece="queen">♕</div>
        <div class="promotion-choice" data-piece="rook">♖</div>
        <div class="promotion-choice" data-piece="bishop">♗</div>
        <div class="promotion-choice" data-piece="knight">♘</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
